<div class="container" align="center">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
    <h1 class="text-center login-title">{{ lang.login }}</h1>
    <div class="account-wall">
      <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
      <form class="form-signin">
        <br/>
        <input type="text" class="form-control" placeholder="Email" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ lang.login }}</button>
        <label class="checkbox pull-left">
          <input type="checkbox" value="remember-me">
            {{ lang.rememberMe }}
        </label>
        <a href="#" class="pull-right need-help">{{ lang.needHelp }}</a><span class="clearfix"></span>
      </form>
    </div>
    <a href="#" class="text-center new-account">{{ lang.signup }}</a>
  </div>
  <br/><br/><br/><br/><br/><br/><br/>
</div>
